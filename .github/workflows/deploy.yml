name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # –∞–±–æ master ‚Äî –≤–∫–∞–∂–∏ —Å–≤–æ—é –≥—ñ–ª–∫—É

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install and build üîß
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
